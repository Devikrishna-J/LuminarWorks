<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1
       {
            color: red;
       }
       body
       {
           background-color: salmon;
       }
       /*method to call html tag in css*/
       :nth-child(2){
           color: red;
       }
       :nth-child(3){
           color: chartreuse;
       }
       p :nth-child(1)
       {
           color: yellow;
       }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <a href="" class="fs-1">link 1</a>
    <a href="" class="fs-1">link 2</a>
    <p><a href="" class="fs-1">link 3</a></p>
</body>
</html>
