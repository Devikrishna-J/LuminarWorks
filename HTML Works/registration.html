<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="First Name">
        <br>
        <label for="age">Age</label>
        <input type="number" name="" id="age">
        <br>
        <label for="mail">Email</label>
        <input type="email" name="" id="mail">
        <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="" id="dob">
        <br>
        <label for="">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <label for="addr">Address</label>
        <textarea name="" id="addr" cols="20" rows="5" placeholder="Address"></textarea>
        <br>
        <label for="places">Places</label>
        <select name="" id="places">
            <option value="">Cochin</option>
            <option value="">Trivandrum</option>
            <option value="">Kottayam</option>
        </select>
        <br>
        <label for="">Select</label>
        <input type="checkbox" name="" id=""><label for="">A</label>
        <input type="checkbox"><label for="">B</label>
        <br>
        <button type="submit">Register</button>



    </form>
</body>
</html>
