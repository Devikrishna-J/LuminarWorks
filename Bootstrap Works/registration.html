<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fs-4">Registration Form</h1>
    <div class="container w-25">
        <form action="" class="border mt-1 bg-dark">
            <div class="mb-1 p-2">
                <label for="name" class="text-white">Name</label>
                <input type="text" id="name" placeholder="First Name" class="form-control">
            </div>
            <div class="mb-1 p-2">
                <label for="age" class="text-white">Age</label>
                <input type="number" name="" id="age" class="form-control">
            </div>
            <div class="mb-1 p-2">
                <label for="mail" class="text-white">Email</label>
                <input type="email" name="" id="mail" class="form-control">
            </div>
            <div class="mb-1 p-2">
                <label for="dob" class="text-white">Date of birth</label>
                <input type="date" name="" id="dob" class="form-control">
            </div>
            <label for="" class="text-white">Gender:</label>
            <label for="male" class="text-white">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female" class="text-white">Female</label>
            <input type="radio" name="gender" id="female">
           
            <div class="mb-12 p-2">
                <label for="addr" class="text-white">Address</label>
                <textarea name="" id="addr" cols="20" rows="5" placeholder="Address" class="form-control"></textarea>
            </div>
            <div class="mb-1 p-2">
                <label for="places" class="text-white">Places</label>
                <select name="" id="places">
                    <option value="">Cochin</option>
                    <option value="">Trivandrum</option>
                    <option value="">Kottayam</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
